heat_template_version: 2013-05-23

description: Simple template to deploy a cluster 

# Declare parameters 
parameters:
  count:
    type: number
    label: Number of nodes
    description: Number of nodes to deploy on the stack
    default: 2

  image:
    type: string
    label: Image name or ID
    description: Image to be used for compute instance
    default:  6d124b7f-ae0e-45b2-9750-72c0cfa63a97

  flavor:
    type: string
    label: Flavor
    description: Type of instance (flavor) to be used
    default: ACCHT18.normal

  key:
    type: string
    label: Key name
    description: Name of key-pair to be used for compute instance
    default: fabianskey2

  public_network:
    type: string
    label: Public network name or ID
    description: Public network with floating IP addresses.
    default: Public External IPv4 Network
  
  private_network:
    type: string
    description: ID of private network into which servers get deployed
    default: 06b148ad-bfe4-41ac-8137-56b2363bfbe6

  private_subnet_id:
    type: string
    description: ID of private subnet into which servers get deployed
    default: fb1e041a-2a82-41b5-ace1-1e85d8a0e77a
    
  master_ip:
    type: string
    description: IP of the master node where the docker manager resides 
    default: 192.168.1.76
  sec_group_id:
    type: string
    description: id of the secturity group
    default: 711972e1-f0d5-45bd-b577-156e9cfd0f62
    
    
  
    
    

# Resource allocation
resources:
  cluster_sg:
    type: OS::Neutron::SecurityGroup
    properties:
      name: cluster_sg
      rules:
        - protocol: icmp
        - protocol: tcp
          port_range_min: 22
          port_range_max: 22
        - protocol: icmp
        - protocol: tcp
          port_range_min: 5000
          port_range_max: 5000
        - protocol: icmp
        - protocol: tcp
          port_range_min: 5672
          port_range_max: 5672
 
  instance_port0:
    type: OS::Neutron::Port
    properties:
      network_id: { get_param: private_network }
      fixed_ips:
        - subnet_id: { get_param: private_subnet_id }
      security_groups:
        - { get_resource: cluster_sg }
        - { get_param: default }
        
  instance_port1:
    type: OS::Neutron::Port
    properties:
      network_id: { get_param: private_network }
      fixed_ips:
        - subnet_id: { get_param: private_subnet_id }
      security_groups:
        - { get_resource: cluster_sg } 
        - { get_param: default }
        
  instance_port2:
    type: OS::Neutron::Port
    properties:
      network_id: { get_param: private_network }
      fixed_ips:
        - subnet_id: { get_param: private_subnet_id }
      security_groups:
        - { get_resource: cluster_sg }
        - { get_param: default }
        
        
  boot_script:
    type: OS::Heat::SoftwareConfig
    properties:
      group: ungrouped
      config: |
       #!/bin/sh
       echo "Hello, World!"
       echo "ssh-rsa  ubuntu@f-test" >> /home/ubuntu/.ssh/authorized_keys
       echo "added keys"
       
       apt-get update -y
       apt-get upgrade -y

       apt-get install \
       apt-transport-https \
       ca-certificates \
       curl \
       software-properties-common
            
       curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo apt-key add -
            
       add-apt-repository \
       "deb [arch=amd64] https://download.docker.com/linux/ubuntu \
       $(lsb_release -cs) \
       stable"
           
       apt-get update
            
       apt-get install docker-ce -y
       
       echo '{ "insecure-registries" : ["192.168.1.76:5000"] }' > /etc/docker/daemon.json
       
       service docker restart
            
       docker swarm join --token SWMTKN-1-4srrfzlproldj92d7cqllwf6vkboqwbnx6ska4xx7u3xvjcz28-2frzpc353orvvid24nnnhwa2g 192.168.1.76:2377
   
  my_instance0:
    type: OS::Nova::Server
    properties:
      image: { get_param: image }
      flavor: { get_param: flavor }
      key_name: { get_param: key }
      #security_groups:
      #  - { get_resource: cluster_sg }
      networks:
        - port: { get_resource: instance_port0 }         
      user_data: {get_resource: boot_script}
      user_data_format: RAW
      
  my_instance1:
    type: OS::Nova::Server
    properties:
      image: { get_param: image }
      flavor: { get_param: flavor }
      key_name: { get_param: key }
      #security_groups:
      #  - { get_resource: cluster_sg }
      networks:
        - port: { get_resource: instance_port1 }         
      user_data: {get_resource: boot_script}
      user_data_format: RAW
      
      
  my_instance2:
    type: OS::Nova::Server
    properties:
      image: { get_param: image }
      flavor: { get_param: flavor }
      key_name: { get_param: key }
      #security_groups:
      #  - { get_resource: cluster_sg }
      networks:
        - port: { get_resource: instance_port2 }         
      user_data: {get_resource: boot_script}
      user_data_format: RAW

  floating_ip:
    type: OS::Neutron::FloatingIP
    properties:
      floating_network: { get_param: public_network }

  floating_ip_assoc:
    type: OS::Neutron::FloatingIPAssociation
    properties:
      floatingip_id: { get_resource: floating_ip }
      port_id: { get_resource: instance_port0 } 

# Output in case of successful booting
outputs:
  instance_name:
    description: Name of the instance
    value: { get_attr: [my_instance0, name] }
  instance_ip:
    description: IP address of the instance
    value: { get_attr: [my_instance0, first_address, floating_ip, floating_ip_address] }
